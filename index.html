<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"></script>
    <link rel="icon" type="image/png" href="./cloud.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>clima</title>
</head>
<body>
    <div class="container">
        <input class="input-city" placeholder="digite o nome da cidade">

        <button class="button-search" onclick="clickonbutton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        
        <div class="container-weather">
            <h2 class="container-weather__city">Tempo em São Paulo</h2>

            <p class="container-weather__temp">21°c</p>

            <div class="container-info">
                <img class="img-prevision" alt="icone-info-tempo"  src="https://openweathermap.org/img/wn/04n.png">
                <p class="prevision-text">Nublado</p>
            </div>

            <P class="dampness">Umidade: 76%</P>

        </div>
    </div>
    <footer class="footer">
        <p class="footer-text">desenvolvido por</p>
        <a class="footer-link" href="https://instagram.com/Stanley_478">@Stanley_478</a>
    </footer>
</body>
</html>
